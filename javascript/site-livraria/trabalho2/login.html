<!DOCTYPE html>
<html lang="pt-br">

<body id="conteudo">

        <div class="logo">
            <a href="index.html" target="_self"><img src="images/logo.png" alt="BookHouse"></a>

        <div class="pesq">

        </div>
    </header>
    <nav>
        <!--No onclick definimos a função carregarPagina (função que inicia a requisição ajax) e no paramêtro informamos a URL que deve ser acessada. Ou seja, quando o usuário clicar em alguma página que deseja acessar, a função será executada para realizar o direcionamento através do ajax.-->
        <a href="#" onclick="carregarPagina('ficcao_cientifica.html')">Ficção Científica</a>
        <a href="#" onclick="carregarPagina('romance.html')">Romance</a>
        <a href="#" onclick="carregarPagina('terror.html')">Terror</a>
        <a href="#" onclick="carregarPagina('queer.html')">Queer</a>
        <a href="#" onclick="carregarPagina('mangas.html')">Mangás</a>
    </nav>

    <!--Formulário para login de usuário-->
    <section class="form">
        <form onsubmit="validarUsuario(); return false;"> <!--chamada para iniciar a função validarUsuario após o preenchimento do formulário-->
            <br>
            <h3>Fazer login</h3>
            <fieldset class="entrar">

                <label for="emailid">E-mail: </label>
                <input type="text" id="emailid" name="email" placeholder="Digite o seu e-mail" required><br><br>
            
                <label for="senhaid">Senha: </label>
                <input type="password" name="senhaid" id="senhaid" required>
            </fieldset>

    
            <br>
            <button type="submit" value="Enviar">Login</button>
            <br><br>
        </form>
    </section>    

    <footer>
        <div>
            <ul class="contato">
                <li>Rua Pedro Rissato, 30 - Osasco, SP.</li>
                <li>62.249.008/0001-43</li>
                <li>contato@bookhoooouse.com</li>

        </div>

        <div class="sociais">

                <li><a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" alt="Youtube"></a></li>

        </div>
        
    </footer>

    

</body>

<!--Função para validar o cadastro do usuário administrador e direcionamento à página de acesso restrito para visualização de listas de produtos e clientes.-->
<script>
    function validarUsuario() {
        var usuario = document.querySelector("#emailid").value; //recuperação de dados de usuario digitados no formulário acima, para validação.
        var senha = document.querySelector("#senhaid").value; //recuperação de dados de senha digitados no formulário acima, para validação.

        //validação de usuário e senha, para liberação da página restrita apenas para o usuário administrador.
        if (usuario === "admin" && senha === "123456") {

            window.location.href = "lt_produtos.html"; //comando para direcionar para a página de lista de produtos.

        } else {
            alert("Usuário ou senha inválidos!");
        }
    }

</script>

<script src="src/js/carrega_pg.js"></script> <!--chamada para requisição ajax que realizará o direcionamento para a página solicitada pelo usuário.-->

</html>
