<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHouse</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="conteudo">
    <header>
        <div class="logo">
            <a href="index.html" target="_self"><img src="images/logo.png" alt="BookHouse"></a>
        </div>

        <div class="pesq">
            <input type="text" name="pesq" id="pesq" placeholder="O que você esta procurando?">
            <button><img src="images/pesquisa.png" alt="lupa"></button>
        </div>

        <div class="usuario">
            <a href="cadastro_usuário.html">Usuário</a>
            <a href="login.html"><img src="images/adicionar-usuario.png" alt="usuário"></a>
        </div>
    </header>
    <nav>
        <!--No onclick definimos a função carregarPagina (função que inicia a requisição ajax) e no paramêtro informamos a URL que deve ser acessada. Ou seja, quando o usuário clicar em alguma página que deseja acessar, a função será executada para realizar o direcionamento através do ajax.-->
        <a href="#" onclick="carregarPagina('ficcao_cientifica.html')">Ficção Científica</a>
        <a href="#" onclick="carregarPagina('romance.html')">Romance</a>
        <a href="#" onclick="carregarPagina('terror.html')">Terror</a>
        <a href="#" onclick="carregarPagina('queer.html')">Queer</a>
        <a href="#" onclick="carregarPagina('mangas.html')">Mangás</a>
    </nav>
    <!--Formulário para cadastro de usuário-->
    <section class="form">
        <form onsubmit="cadastrar(); return false;"> <!--chamada para iniciar a função cadastrar após o preenchimento do formulário-->
           
            <br>
            <h3>Informações Pessoais</h3>
            <fieldset>
        
                <label for="nameid">Nome: </label>
                <input type="text" id="nameid" name="name" placeholder="Digite o seu nome" required><br><br>
        
                <label for="cpfid">CPF: </label>
                <input type="text" name="cpf" id="cpfid"  placeholder="000.000.000-00" required maxlength="11"><br><br>
        
                <label for="datansid">Data de Nascimento</label>
                <input type="date" id="datansid" name="datans"><br><br>
    
            </fieldset>
            
            <!-- O endereço será preenchido automaticamente por requisição api. A busca vai ser realizada através do campo CEP. A análise do retorno das informações para preenchimento será realizada através do ID informado em cada input. Cada ID foi preenchido com o nome dos campos que constam no site da api via cep.-->
            <br>
            <h3>Endereço</h3>
            <fieldset>
                
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep"  placeholder="00000-000" maxlength="9" required><br><br>
        
                <label for="logradouro">Logradouro: </label>
                <input type="text" name="logradouro" id="logradouro"><br><br>

                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero"><br><br>

                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" id="complementoid"><br><br>

                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro"><br><br>

                <label for="cidade">Cidade: </label>
                <input type="text" name="logradouro" id="localidade"><br><br>

                <label for="uf">UF: </label>
                <input type="text" name="uf" id="uf" maxlength="2"><br><br>

            </fieldset>
            
            <br>
            <h3>Contato</h3>
            <fieldset>
                <label for="celularid">Celular: </label>
                <input type="tel" name="celular" id="celularid" placeholder="(DDD)00000-0000" required><br><br>

                <label for="telefoneid">Telefone: </label>
                <input type="tel" name="telefone" id="telefoneid" placeholder="(DDD)0000-0000">
        
                
            </fieldset>

            <br>
            <h3>Informações Sobre Login</h3>
            <fieldset>

                <label for="emailid">E-mail: </label>
                <input type="text" id="emailid" name="email" placeholder="Digite o seu e-mail" required><br><br>
            
                <label for="senhaid">Senha: </label>
                <input type="password" name="senha" id="senhaid" required>
            </fieldset>

            <br>
            <button type="submit" value="Enviar">Finalizar Cadastro</button>
            <br><br>
        </form>
    </section>

    <footer>
        <div>
            <ul class="contato">
                <li>Rua Pedro Rissato, 30 - Osasco, SP.</li>
                <li>62.249.008/0001-43</li>
                <li>contato@bookhoooouse.com</li>
            </ul>
        </div>

        <div class="sociais">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" alt="Youtube"></a></li>
                <li><a href="https://www.linkedin.com/" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
            </ul>
        </div>
        
    </footer>

    

</body>

<script src="src/js/main.js"></script> <!--chamada para requisição api que realizará a busca através do CEP informado pelo usuário.-->

    <!--Função cadastrar para finalizar o cadastro com uma mensagem e direcionar para a página de login. Não consideramos a ação de salvar os dados em banco de dados para futuras validações ou ação de login. Criação apenas para demonstrativo.-->
    <script> 
         function cadastrar() {
            alert ("Cadastro realizado com sucesso!")
            window.location.href = "login.html"; //comando para direcionar para a página de login.
        }
    </script>

<script src="src/js/carrega_pg.js"></script> <!--chamada para requisição ajax que realizará o direcionamento para a página solicitada pelo usuário.-->

</html>
