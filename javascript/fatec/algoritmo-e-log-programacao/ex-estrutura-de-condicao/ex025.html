<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <script>
       
       var custoFabrica = Number(prompt('Digite o valor do custo de fábrica do veículo.'));
       
       const percentualDistribuidor = 28;
       const imposto = 45;

       var calculoPercentual = (custoFabrica * percentualDistribuidor) / 100
       var calculoImposto = (custoFabrica * imposto) / 100

       custoFinal = custoFabrica + calculoImposto + calculoPercentual;
        
       document.write(`O valor total do veículo é: R$ ${custoFinal}.`);       

    </script>
</body>
</html>
