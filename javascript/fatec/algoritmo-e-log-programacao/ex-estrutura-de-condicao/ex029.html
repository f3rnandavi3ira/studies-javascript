<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 29</title>
</head>
<body>
    <script>
       
       var n1 = Number(prompt('Digite o primeiro número.'));
       var n2 = Number(prompt('Digite o segundo número.'));
       
       
       if (n1 == n2) {
            document.write(`Os números digitados são iguais. <br><br> Primeiro Número: ${n1} <br> Segundo Número: ${n2}.`);

            } else if (n1 > n2) {
                document.write(`O primeiro número digitado é maior que o segundo. <br><br> Primeiro Número: ${n1} <br> Segundo Número: ${n2}.`);
            }   else {
                document.write(`O segundo número digitado é maior que o primeiro. <br><br> Primeiro Número: ${n1} <br> Segundo Número: ${n2}.`);
            }    

    </script>
</body>
</html>
