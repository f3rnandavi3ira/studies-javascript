<body>
    <script>
       
       var quantidadeMacas = Number(prompt('Digite a quantidade de maçãs.'));
       
       if (quantidadeMacas <= 12) {
            var  valorMaca = 1
       } else {
            var  valorMaca = 1.30
       }
        
       custoTotal = quantidadeMacas * valorMaca

       document.write(`O valor total das maças é: R$ ${custoTotal}`);       

    </script>
</body>
