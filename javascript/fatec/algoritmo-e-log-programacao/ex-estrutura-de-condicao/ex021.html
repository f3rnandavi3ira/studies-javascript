<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <script>
        var a = Number(prompt('Digite o valor de a.')) 
        var b = Number(prompt('Digite o valor de b.')) 
        var c = Number(prompt('Digite o valor de c.')) 

        debugger;
        if ((a < b + c) && (b < a + c) && (c < a + b)) {
            if ((a == b) && (b == c)) {
                document.write('Triângulo Equilátero');
                } else if ((a == b) || (b == c) || (a == c)) {
                document.write('Triângulo Isósceles');
                    } else {
                document.write('Triângulo Escaleno');
                    }
        } else {
            document.write('Não foi possível formar um triângulo.');
        }

    </script>
</body>
</html>
