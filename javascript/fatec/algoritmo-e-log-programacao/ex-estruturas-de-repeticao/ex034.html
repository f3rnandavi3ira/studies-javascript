<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34</title>
</head>
<body>
    <script>

        function Tabuada() {

            var num = Number(prompt("Informe o número que deseja calcular a tabuada."));

            cont = 1;

            for(cont = 1; cont <= 10; cont++) {

                var tabuada = num * cont;   
                document.write("<br>" + num + " x " + cont + " = " + tabuada + "<br>");        
            }    
            
            
        }
        
        Tabuada();

    </script>
</body>
</html>
