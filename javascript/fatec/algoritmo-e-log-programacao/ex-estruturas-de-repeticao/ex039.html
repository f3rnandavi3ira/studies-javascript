<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <script>

        function Soma() {

            soma = 0;

            for (cont = 1 ; cont <= 500 ; cont++) {

                impar = cont%2
                multiplo = cont%3
                
                if(impar != 0 && multiplo == 0){

                    soma = cont + soma;

                }

            }

            document.write ("A soma de todos os ímpares múltiplos de 3 dentro do intervalo de 1 até 500 é: " + soma);

        }
       
        Soma();

    </script>
</body>
