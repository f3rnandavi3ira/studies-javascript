<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 32</title>
</head>
<body>
    <script>

        function Nota() {

            cont = 1

            while(cont <= 10) {

            var nome = prompt("Informe o nome do " + cont + "° Aluno");
            var nota = prompt("Digite a nota de: " + nome).replace("." , ",");

            document.write("<br>" + "Nome: " + nome + " Nota: " + nota + "<br>")

            cont++;
            }
            
            

        }

        Nota();

    </script>
</body>
