<body>
    <script>

        function ListaSuperMercado() {
          
            soma = 0;  

            while(preco != -1) {
               
                var preco = Number(prompt("Informe o valor do produto. Para parar o programa digite -1 (menos um)"));
               
                               
                if (preco != soma){

                    soma = preco + soma;

                }
            }

            alert("A soma dos produtos informados é " + soma);
        }
        
        ListaSuperMercado();

    </script>
