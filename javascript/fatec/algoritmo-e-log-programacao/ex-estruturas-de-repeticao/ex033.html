<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <script>

        function Maior() {

            num;
            maior = -1;

            while(num != 0) {

                var num = Number(prompt("Informe um número POSITIVO. Para parar o programa, informe 0 (zero)."));
                   
                    if(num > maior){
                
                        maior = num;

                    }
            }    
            
            document.write("O maior número é: " + maior);
        }
        
        Maior();

    </script>
</body>
</html>
