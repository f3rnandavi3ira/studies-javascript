<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>

        let inteiros = [
            [23,55,44],
            [12,33,60],
            [41,5,14]
        ];

        debugger;
        var num = 0;
        var soma = 0;

        for (var i = 0; i < inteiros.length; i++) {
            for(var j = 0; j < inteiros.length; j++){
                num = inteiros[i][j];
                soma = soma + num;
            }
            
        }

        document.write(`A soma de todos os valores da matriz é: ${soma}.`)

    </script>
</body>
</html>
