<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>

        let inteiros = [];
        

        debugger;

        for(var i = 0; i < 3; i++) {

            var numero = 0;
            var coluna = 0;
            var linha = Number(prompt("Digite o índice da linha em que deseja acrescentar um número. (0, 1 ou 2)"));

            if (!inteiros[linha]) {
                inteiros[linha] = [];
            }

                for(let j = 0; j < 3; j++) {
                    num = Number(prompt("Digite um número."));
                    col = Number(prompt("Digite o índice da coluna em que deseja acrescentar o número informado. (0, 1 ou 2)"));

                    numero = num;
                    coluna = col;
                    
                    inteiros[linha][coluna] = numero;
                }
                     
        }   
    
        console.table(inteiros);

    </script>
</body>
</html>
