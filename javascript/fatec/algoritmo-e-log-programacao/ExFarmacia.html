<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Farmácia</title>

    <style>
        section.promocao {

            font-weight: bolder;
            font-size: 20px;
        }
    </style>

</head>
<body>

    <h1>Farmácia JS</h1>

    <form name="farmaciaJs">

        <section>

        <label for="medicamento">Medicamento: </label>
        <input type="text" id="medicamento" name="medicamento"><br><br>

        <label for="preco">Preço R$: </label>
        <input type="number" id="preco" name="preco"><br><br>
       
        <button type="button" onclick="Desconto()">Mostrar Promoção</button>

        </section>

        <br>
        <section id="promocao" class="promocao"> </section>

    </form>

    <script>

        function Desconto() {
            let medicamento = document.getElementById("medicamento").value;
            let preco = parseInt(document.getElementById("preco").value);
            
            promocao = preco * 2

            document.getElementById("promocao").innerHTML = "Promoção de " + medicamento + "<br><br>" + "Leve 2 por apenas R$: " + promocao + ",00"; 

        }
        
    </script>
</body>
</html>
