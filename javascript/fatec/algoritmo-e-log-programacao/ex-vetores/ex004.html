<body>
    <script>

        function maior() {
            
            debugger;

            v = []
            v[1] = 5
            v[2] = 1
            v[3] = 4
            v[4] = 2
            v[5] = 7
            v[6] = 8
            v[7] = 3
            v[8] = 6

            var maior = 0;
            var posicao = 0;

            for(let i = 1; i <= v.length; i++){
               
                let numero = v[i];

                if (numero > maior){
                    maior = numero;
                    posicao = v.indexOf(numero);
                }
            }

            document.write(`O maior número do vetor é: ${maior} que está na posição: ${posicao}`)

        }
        
        maior();

    </script>
