<head>

<body>
    <script>

        function numerosAleatórios() {
            
            debugger;

            numerosAleatorios = [];

            for (let i = 0; i < 15; i++){
                var num = Math.floor(Math.random() * 11);
                numerosAleatorios.push(num);
            }

            document.write(numerosAleatorios.join(';'))
        }
        
        numerosAleatórios();

    </script>
</body>
