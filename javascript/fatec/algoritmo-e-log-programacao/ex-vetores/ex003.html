<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>

        function mediaAlunos() {
            
            debugger;

            var nomesLista = [];
            var notasLista = [];
            var alunosAcimaMedia = 0;

            for (let i = 0; i < 20; i++) {
                var nome = prompt('Digite um nome.').toLowerCase();
                nomesLista.push(nome);
                var nota = Number(prompt('Digite a nota.'));
                notasLista.push(nota);
            }
            
            var soma = notasLista.reduce(function(acumulador, numero){
                return acumulador + numero;
            }, 0);

            var media = (soma / notasLista.length).toFixed(2);

            for(let i = 0; i < notasLista.length; i++){
                if (notasLista[i] > media){
                    alunosAcimaMedia++;
                }
            }

            document.write(`Média da turma: ${media} <br><br> Quantidade de alunos acima da média: ${alunosAcimaMedia}`)

        }
        
        mediaAlunos();

    </script>
</body>
</html>
