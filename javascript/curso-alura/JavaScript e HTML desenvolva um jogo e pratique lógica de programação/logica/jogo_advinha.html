<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra (frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function sorteio(n) {

            return Math.round(Math.random() * n);
                      
        }
        var numeroPensado = sorteio(100);
        
        var tentativas = 1;
        console.log(numeroPensado);

        for(var tentativas = 1; tentativas <= 3; tentativas++){
            var chute = parseInt(prompt("Já pensei. Qual número você acha que é?"));
            if (chute == numeroPensado) {
                mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
                break;

            } else {

                if(chute < numeroPensado) {
                    mostra("Você errou! Seu chute é menor que o número pensado.")

                } else {

                    mostra("Você errou! Seu chute é maior que o número pensado.")
                }
            }
             
        }
        
        mostra("FIM");
        
    </script>
</body>
</html>
