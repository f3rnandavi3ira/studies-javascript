<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra idades 2</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><hr><br>")
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var ano = 2023;
        mostra("Eu nasci em: " + (ano - 24));
        mostra("Ivone nasceu em: " + (ano - 53));    
        mostra("Paulo nasceu em: " + (ano - 51));    
        mostra("Duda nasceu em: " + (ano - 16));    

    </script>
</body>
</html>
